<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
        </div>
        <div id="menu">
            <h:form>
                <p:menubar>
                    <p:submenu label="Usuarios" icon="ui-icon-document">
                            <p:menuitem value="Operaciones" url="#{appBean.basePathAdmin}index.xhtml" />
                        <p:separator />
                        <p:menuitem value="Quit" url="#" />
                    </p:submenu>

                    <p:submenu label="Conciertos" icon="ui-icon-pencil">
                        <p:menuitem value="Operaciones" url="#{appBean.basePathAdmin}indexConciertos.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                    </p:submenu>

                    <p:menuitem value="Salir" actionListener="#{loginBean.logout()}" icon="ui-icon-close" oncomplete="handleLoginRequest(xhr, status, args)" />
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"> &copy; PSE 2013/2014 </ui:insert>
        </div>
         <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggetOut) {
                    location.href =args.ruta;
                }
            }
        </script>
    </h:body>

</html>
